<div class="search-container" (focusin)="hideResults(false)" (focusout)="hideResults(true)">
    <wtw-search-form class="mx-auto"
        [searchInput]="results?.searchQuery" (search)=search.emit($event)>
    </wtw-search-form>
    <wtw-search-results *ngIf="!isHide && results" 
        (selectedResult)="selectResult($event)" [results]="results.results">
    </wtw-search-results>
</div>
